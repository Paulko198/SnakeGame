<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>🐍 贪吃蛇游戏</h1>
            <div class="score-board">
                <div class="score">
                    <span>得分:</span>
                    <span id="score">0</span>
                </div>
                <div class="high-score">
                    <span>最高分:</span>
                    <span id="high-score">0</span>
                </div>
            </div>
        </header>

        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="game-message" id="gameMessage">
                    <h2>🎮 准备游戏</h2>
                    <p>使用方向键或WASD控制蛇的移动</p>
                    <p>吃掉红色食物获得分数</p>
                    <button id="startBtn" class="game-btn">开始游戏</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="pauseBtn" class="control-btn">⏸️ 暂停</button>
            <button id="restartBtn" class="control-btn">🔄 重新开始</button>
        </div>

        <div class="instructions">
            <h3>🎯 游戏说明</h3>
            <ul>
                <li>使用方向键 ↑↓←→ 或 WASD 控制蛇的移动</li>
                <li>吃掉红色食物获得分数，蛇身会变长</li>
                <li>避免撞到墙壁或自己的身体</li>
                <li>随着分数增加，游戏速度会加快</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
